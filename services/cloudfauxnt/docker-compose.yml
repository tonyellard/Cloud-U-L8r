services:
  cloudfauxnt:
    build: .
    container_name: cloudfauxnt
    ports:
      - "9310:9310"
    volumes:
      # Mount configuration file (copy config.example.yaml to config.yaml)
      - ./config.yaml:/app/config.yaml:ro
      # Mount RSA keys directory
      - ./keys:/app/keys:ro
    environment:
      - TZ=UTC
    restart: unless-stopped
    networks:
      - shared-network

networks:
  shared-network:
    external: true